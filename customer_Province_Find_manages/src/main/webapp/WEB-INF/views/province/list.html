<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create-province">Create new province</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province : ${provinceList}">
        <tr>
            <td><a th:href="@{/view-province/__${province.id}__}"><span th:text="${province.name}"></span></a></td>
            <td><a th:href="@{/edit-province/__${province.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-province/__${province.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/provinces'(page=${provinceList.number - 1})}" th:if="${provinceList.hasPrevious()}">Previous</a>
    <span th:text="${provinceList.number + 1}"></span>/<span th:text="${provinceList.totalPages}"></span>
    <a th:href="@{'/provinces'(page=${provinceList.number + 1})}" th:if="${provinceList.hasNext()}">Next</a>
</div>
</body>
</html>
